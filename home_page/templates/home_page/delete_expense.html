<!DOCTYPE html>
<html>
<head>
  <title>Delete Expense</title>
  {%load static%}  
  <link href="{% static 'css/delete_expense.css' %}" rel="stylesheet">
</head>
<body>
  <div class="delete-container">
    <h1>Delete Expense</h1>
    <p>Are you sure you want to delete this Expense?</p>
    <form method="post">
      {% csrf_token %}
      <input class="delete-button" type="submit" value="Delete">
      <a class="cancel-link" href="{% url 'home_page:show-expenses' %}">Cancel</a>
    </form>
  </div>
</body>
</html>
