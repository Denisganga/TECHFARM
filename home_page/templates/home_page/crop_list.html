<!DOCTYPE html>
<html>
<head>
    <title>Crops List</title>
</head>
<body>
    <h1>Crops List</h1>
    <ul>
        {% for crop in crops %}
            <li>{{ crop.name }} - {{ crop.variety }}</li>
        {% empty %}
            <li>No crops available</li>
        {% endfor %}
    </ul>
</body>
</htm
